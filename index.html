<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramen Rater</title>

    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <h1>Ramen Rater</h1>

    <div id="ramen-menu"></div>

    <div id="ramen-detail">
        <img id="ramen-image" src="" alt="Selected Ramen">
        <h2 id="ramen-name"></h2>
        <h3 id="ramen-restaurant"></h3>
        <p id="rating-display"><strong>Rating:</strong> <span id="ramen-rating"></span>/10</p>
        <p id="comment-display"><strong>Comment:</strong> <span id="ramen-comment"></span></p>
    </div>

    <form id="ramen-form">
        <h2>Add New Ramen</h2>

        <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        </div>

        <div class="form-group">
        <label for="restaurant">Restaurant:</label>
        <input type="text" id="restaurant" name="restaurant" required>
        </div>

        <div class="form-group">
        <label for="image">Image:</label>
        <input type="url" id="image" name="image" required>
        </div>

        <div class="form-group">
        <label for="rating">Rating:</label>
        <input type="number" id="rating" name="rating" required>
        </div>

        <div class="form-group">
        <label for="comment">Comment:</label>
        <textarea id="comment" name="comment" required></textarea>
        </div>

        <button type="submit">Add Ramen</button>
    </form>

    <script src="/js/index.js"></script>
</body>
</html>
